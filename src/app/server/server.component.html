<label for="serverId">Server Id
    <input type="text" class="form-control" [(ngModel)]="serverId">
</label>
<label for="serverStatus">Server Status
    <select class="form-control" [(ngModel)]="serverStatus">
        <option value="online">Online</option>
        <option value="offline">Offline</option>
    </select>
</label>
<!-- <p ngStyle="font-weight: bold; color: {{ serverStatus === 'online' ? 'green' : 'red' }}">Server Id: {{ serverId }} | Server Status: {{ serverStatus }}</p> -->
<p [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{online: serverStatus === 'online', offline: serverStatus === 'offline'}">
    Server Id: {{ serverId }} | Server Status: {{ serverStatus }}
</p>
