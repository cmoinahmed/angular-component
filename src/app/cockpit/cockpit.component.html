<div class="container">
    <div class="row">
        <div class="col-12">
            <label for="serverName">Server Name</label>
            <input type="text" id="serverName" class="form-control" [(ngModel)]="newServerName">
            <label for="serverContent">Server Content</label>
            <input type="text" id="serverContent" class="form-control" [(ngModel)]="newServerContent">
            <label for="status">Server Status</label>
            <input type="text" id="status" class="form-control" [(ngModel)]="newServerStatus">
            <button class="btn btn-primary mt-2" (click)="onAddServer()">Add Server</button>
        </div>
    </div>
</div>
