<div class="container">
  <div class="row">
    <div class="col-12">
      <label for="name" class="form-label fw-bold text-primary">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter Name"
        [(ngModel)]="name"
      />
      <label for="email" class="form-label fw-bold text-primary">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter Email"
        [(ngModel)]="email"
      />
      <label for="phone" class="form-label fw-bold text-primary">Phone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        placeholder="Enter Phone"
        [(ngModel)]="phone"
      />
      <div class="d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-primary mt-3"
          (click)="addContact()"
        >
          Add Contact
        </button>
      </div>
    </div>
  </div>
</div>
