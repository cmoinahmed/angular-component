<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="dispalyDetails()">Display Details</button>
      <p *ngIf="secretPassword">Secret Password: Moin</p>
      <div *ngFor="let item of log let i = index">
        <p [ngStyle]="{backgroundColor: i > 3 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': i > 3 }">{{item}}
        </p>
      </div>
    </div>
  </div>
</div>
