<div class="container">
  <div class="row">
    <div class="col-12">
      <app-cockpit (serverCreated)="onServerAdded($event)"></app-cockpit>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-server
        *ngFor="let element of serverElements"
        [server]="element"
      ></app-server>
    </div>
  </div>
</div>
