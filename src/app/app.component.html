<div class="container mt-5">
  <!-- Game Control Buttons -->
  <div class="row justify-content-center mb-5">
    <div class="col-auto">
      <app-game-control
        (intervalFired)="onIntervalFired($event)"
      ></app-game-control>
    </div>
  </div>

  <!-- Game Numbers Section -->
  <div class="row text-center">
    <div class="col-md-12">
      <h2 class="mb-4">All Game Numbers</h2>
      <ul class="list-group mx-auto" style="max-width: 300px">
        <li
          *ngFor="let number of gameNumbers"
          class="list-group-item list-group-item-light"
        >
          {{ number }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Odd and Even Numbers Section -->
  <div class="row mt-5">
    <!-- Odd Numbers -->
    <div class="col-md-6">
      <h3 class="text-center text-danger">Odd Numbers</h3>
      <div class="card shadow-sm">
        <div class="card-body">
          <app-odd
            *ngFor="let number of oddNumbers"
            [number]="number"
            class="d-block mb-3"
          ></app-odd>
        </div>
      </div>
    </div>

    <!-- Even Numbers -->
    <div class="col-md-6">
      <h3 class="text-center text-primary">Even Numbers</h3>
      <div class="card shadow-sm">
        <div class="card-body">
          <app-even
            *ngFor="let number of evenNumbers"
            [number]="number"
            class="d-block mb-3"
          ></app-even>
        </div>
      </div>
    </div>
  </div>
</div>
