<div class="container my-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="backToHome()">
        Back To Home
      </button>
    </div>
    <div class="col-12 d-flex justify-content-between">
      <app-add-contact
        (contactAdded)="onContactAdded($event)"
      ></app-add-contact>
    </div>

    <div class="col-md-6 col-lg-4 mb-4 mt-3" *ngFor="let contact of contacts">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title fw-bold text-primary">{{ contact.name }}</h5>
          <p class="card-text">
            <i class="bi bi-envelope me-2 text-secondary"></i>
            <strong>Email:</strong> {{ contact.email }}
          </p>
          <p class="card-text">
            <i class="bi bi-telephone me-2 text-secondary"></i>
            <strong>Phone:</strong> {{ contact.phone }}
          </p>
          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-outline-primary btn-sm me-2">Edit</button>
            <button class="btn btn-outline-danger btn-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid p-5">
  <div class="row g-4">
    <div class="col-lg-6 order-lg-1 order-2">
      <div class="card bg-light shadow border-0">
        <div class="card-body px-5 py-4">
          <h4 class="card-title mb-3">User Details</h4>
          <div class="row mb-3">
            <div class="col-6">
              <label for="userId" class="form-label">Contact User Id:</label>
            </div>
            <div class="col-6">
              <p id="userId">{{ user?.id }}</p>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="userName" class="form-label"
                >Contact User Name:</label
              >
            </div>
            <div class="col-6">
              <p id="userName">{{ user?.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 order-lg-2 order-1">
      <div class="card bg-light shadow border-0">
        <div class="card-body px-5 py-4">
          <h4 class="card-title mb-3">Status</h4>
          <p *ngIf="!user?.status; else activeStatus" class="text-danger mb-0">
            Inactive
          </p>
          <ng-template #activeStatus>
            <span class="badge bg-success">Active</span>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
