<div>
    <label for="server-name">Server Name:</label>
    <input type="text" id="server-name" [(ngModel)]="serverName" placeholder="Enter server name" />
</div>

<div>
    <button class="btn btn-primary" [disabled]="!buttonStatus" (click)="createServer()">Create Server</button>
    <p *ngIf="!buttonStatus">Button will be enabled after 5 seconds</p>
</div>


<p *ngIf="newServer; else noServer">
    Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>

<!-- Dynamically create app-server components for each server -->
<div *ngFor="let server of servers">
    <app-server></app-server>
</div>
