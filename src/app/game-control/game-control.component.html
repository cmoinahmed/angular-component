<div class="text-center">
  <h1 class="mb-4">Game Control</h1>
  <div class="d-flex justify-content-center">
    <button class="btn btn-success mx-2 px-4 py-2" (click)="onStartGame()">
      Start Game
    </button>
    <button class="btn btn-danger mx-2 px-4 py-2" (click)="onPauseGame()">
      Pause Game
    </button>
  </div>
</div>
